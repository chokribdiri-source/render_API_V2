services:
  - type: web
    name: trading-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      - key: USE_TESTNET
        value: "true"
      - key: POLL_INTERVAL
        value: "5"
      - key: LOG_LEVEL
        value: "INFO"
